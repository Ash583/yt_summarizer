<!DOCTYPE html>
<html>
<head>
    <title>YouTube Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>YouTube Video Summarizer</h1>
    <form method="POST">
        <input type="text" name="url" value="{{ url }}" placeholder="Enter YouTube link">
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <div class="result">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
